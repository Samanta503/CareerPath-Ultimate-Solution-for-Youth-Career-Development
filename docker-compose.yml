# ============================================================
# CareerPath — Docker Compose Configuration
# ============================================================
# Services: MySQL 8.0, Laravel Backend, React Frontend
#
# Usage:
#   docker-compose up --build -d
#   docker-compose down
# ============================================================

services:
  # ──────────────────────────────────────────
  # MySQL Database
  # ──────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: careerpath-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RafiAUST91@?
      MYSQL_DATABASE: careerpath
      MYSQL_USER: careerpath_user
      MYSQL_PASSWORD: careerpath_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pRafiAUST91@?"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - careerpath-network

  # ──────────────────────────────────────────
  # Laravel Backend (PHP + Nginx)
  # ──────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careerpath-backend
    restart: unless-stopped
    environment:
      APP_NAME: CareerPath
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000
      APP_KEY: ${APP_KEY:-base64:xKq5w3QMpi6LdKo/aOgUFXJaVG9JYHsHfIo7AuwGl+k=}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: careerpath
      DB_USERNAME: careerpath_user
      DB_PASSWORD: careerpath_pass
      SESSION_DRIVER: file
      CACHE_DRIVER: file
      QUEUE_CONNECTION: sync
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - careerpath-network

  # ──────────────────────────────────────────
  # React Frontend (Nginx)
  # ──────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: careerpath-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - careerpath-network

volumes:
  db_data:
    driver: local

networks:
  careerpath-network:
    driver: bridge
